<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.0/axios.js"
        integrity="sha512-nNH8gXanGmEPnnK9/yhI3ETaIrujVVJ7dstiVIwMtcfbcj1zzTlnH5whbsYhg6ihg5mFe1xNkPPLwCwwvSAUdQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Student</title>
</head>

<body>
    <div class="d-flex flex-row justify-content-between p-2 mb-4">
        <h1>Students</h1>
        <input type="text" id="nameSearch" class="form-control w-25" placeholder="Name">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#AddModal">
            Add Student
        </button>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Gender</th>
                <th scope="col">Class</th>
                <th scope="col">Section</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody id="table"></tbody>
    </table>

    <div class="modal fade" id="AddModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Student</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group flex-nowrap py-2">
                        <input type="text" class="form-control" placeholder="Name" id="Name">
                    </div>
                    <div class="input-group flex-nowrap py-2">
                        <input type="text" class="form-control" placeholder="Class" id="Class">
                    </div>
                    <div class="input-group flex-nowrap py-2">
                        <input type="text" class="form-control" placeholder="Section" id="Section">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Gender" value="Male">
                        <label class="form-check-label" for="Male">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Gender" value="Female">
                        <label class="form-check-label" for="Female">
                            Female
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="addBtn">Add</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="UpdateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Update Student</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group flex-nowrap py-2">
                        <input type="text" class="form-control" placeholder="Name" id="inputName">
                    </div>
                    <div class="input-group flex-nowrap py-2">
                        <input type="text" class="form-control" placeholder="Class" id="inputClass">
                    </div>
                    <div class="input-group flex-nowrap py-2">
                        <input type="text" class="form-control" placeholder="Section" id="inputSection">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="inputGender" value="Male">
                        <label class="form-check-label" for="Male">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="inputGender" value="Female">
                        <label class="form-check-label" for="Female">
                            Female
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="updateBtn">Update</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
